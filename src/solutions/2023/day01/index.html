quot;of course, where do you think snow comes from&quot;) when you realize that the Elves are already loading you into a <a href=\\\"https://en.wikipedia.org/wiki/Trebuchet\\\" target=\\\"_blank\\\">trebuchet</a> (&quot;please hold still, we need to strap you in&quot;).</p>\\n<p>As they're making the final adjustments, they discover that their calibration document (your puzzle input) has been <em>amended</em> by a very young Elf who was apparently just excited to show off her art skills. Consequently, the Elves are having trouble reading the values on the document.</p>\\n<p>The newly-improved calibration document consists of lines of text; each line originally contained a specific <em>calibration value</em> that the Elves now need to recover. On each line, the calibration value can be found by combining the <em>first digit</em> and the <em>last digit</em> (in that order) to form a single <em>two-digit number</em>.</p>\\n<p>For example:</p>\\n<pre><code>1abc2\\npqr3stu8vwx\\na1b2c3d4e5f\\ntreb7uchet\\n</code></pre>\\n<p>In this example, the calibration values of these four lines are <code>12</code>, <code>38</code>, <code>15</code>, and <code>77</code>. Adding these together produces <code><em>142</em></code>.</p>\\n<p>Consider your entire calibration document. <em>What is the sum of all of the calibration values?</em></p>\\n</article>\"}}], :nextjournal/visibility {:code :show, :result :show}, :nextjournal/viewer {:name nextjournal.clerk.viewer/html-viewer, :render-fn #viewer-fn nextjournal.clerk.render/render-html, :hash \"5drpr3yzJ1CcHNbRHnK2sVyn7YUmXB\"}, :nextjournal/render-opts {:id \"solutions.2023.day01/anon-expr-5dtetZdnjZpVZjcoKRYZGDFbGjPaVG-result\"}}, :nextjournal/blob-id \"8VuRz4PyZcikix4dUk27NJK1z6iyHKndHA7i1yBcMGPv5u7Zjw8veuz2AG5De62cWtYmQNw45PfA54X58eLcx1oH41\"}, :nextjournal/render-opts {:id \"solutions.2023.day01/anon-expr-5dtetZdnjZpVZjcoKRYZGDFbGjPaVG-result\"}, :nextjournal/visibility {:code :show, :result :show}, :nextjournal/viewer {:name nextj
